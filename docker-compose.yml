version: '3.5'
services:
  backup:
    restart: unless-stopped
    build:
      context: .
    user: "1000"
    hostname: "my-computer"
    volumes:
      - /a:/a:ro
      - /b:/b:ro
    environment:
      - RESTIC_PASSWORD=xxxxxxxxxxxxxxxxxxx
      - RESTIC_REPOSITORY=swift:xxxxxxxxxxx:/
      - OS_AUTH_URL=https://auth.cloud.ovh.net/v3
      - OS_PROJECT_ID=xxxxxxxxxxxx
      - OS_PROJECT_NAME=xxxxxxxxxxxx
      - OS_REGION_NAME=GRA
      - OS_USER_DOMAIN_NAME=Default
      - OS_PROJECT_DOMAIN_ID=default
      - OS_USERNAME=user-xxxxxxxxx
      - OS_PASSWORD=xxxxx
      - OS_IDENTITY_API_VERSION=3
      - BACKUP_PATHS=/a,/b
      - BACKUP_EXCLUDE=.git,.sync
      - BACKUP_SCHEDULE=6h
      # NOTIF_TYPE=MQTT|HTTP
      - NOTIF_URL=https://webhook.site/c5585a39-96fa-462a-bcc7-7ad7c31ff9f7
